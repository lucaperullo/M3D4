<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/homestyle.css" />
    <script>
      const bookImage = () => {
        fetch("https://striveschool-api.herokuapp.com/books", {
          method: "GET",
        })
          .then((response) => response.json())
          .then((books) => {
            // for (let i = 0; i < books.length; i++) {
            //   let images = books[i].img;
            //   let img = document.createElement("img");
            //   img.src = images;
            //   img.style = "height:400px; width: 325px;";
            //   console.log(books);
            //   let card = document.createElement("div");
            //   card.className = "card col-4";
            //   const row = document.querySelector(".row");
            //   row.appendChild(card);
            //   card.appendChild(img);
            // }

            const row = document.querySelector(".row");
            books.forEach((book) => {
              //crei un div
              let div = document.createElement("div");
              div.className = "col-4 col-md-3 col-lg-2";
              div.innerHTML = `
  <div class="card">
  <img class="card-img-top" src="${book.img}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">${book.title}</h5>
    <a href="#" class="btn btn-primary">Add to cart</a>
  </div>
</div>
  `;

              //appendo alla row il div
              row.append(div);
            });

            const inputSearch = document.getElementById("input-search");
            inputSearch.addEventListener("keyup", function (e) {
              //cancello tutti gli elementi della row
              while (row.firstChild) {
                row.removeChild(row.firstChild);
              }

              //filtro l'arrei book per il valore dall'input ricerca
              let filteredBooks = books.filter((book) =>
                //importante: coverti tutto in lowercase
                book.title
                  .toLowerCase()
                  .includes(inputSearch.value.toLowerCase())
              );

              //renderizzo i risultati
              filteredBooks.forEach((book) => {
                //crei un div
                let div = document.createElement("div");
                div.className = "col-4 col-md-3 col-lg-2";
                div.innerHTML = `
                <div class="card">
                <img class="card-img-top" src="${book.img}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${book.title}</h5>
                  <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
              </div>
                `;

                //appendo alla row il div
                row.append(div);
              });

              //filtrare i libri per titolo -> the -> titolo inckude the

              //vogliamo andare a renderizzare questo nuovo arrei filtrato
            });
          });
      };
      window.onload = bookImage;
    </script>

    <title>Home</title>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img
          src="https://cdn.freebiesupply.com/logos/large/2x/google-play-books-logo-svg-vector.svg"
          width="30"
          height="30"
          alt=""
          loading="lazy"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >

      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Shopping Cart</a>
          </li>
        </ul>

        <input
          style="height: 28px"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="input-search"
        />
        <button
          style="border-radius: 5px; border: none"
          id="button-search"
          type="submit"
        >
          <img src="icon/searchIcon.png" height="20px" />
        </button>
      </div>
    </nav>
    <div class="jumbotron"><img src="icon/253338.jpg" height="400px" /></div>
    <div class="container p-5 mt-5">
      <div class="row"></div>
    </div>
